<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
</head>
<body>
    <script src="./js/three.js"></script>
    <script>
        // Our Javascript will go here.
        // Three.js needs three things: scene, camera, and renderer
        const scene = new THREE.Scene();
        // Camera Arguments: field of view, aspect ratio, near clipping plane, far clipping plane
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // Lighting
        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        // Create the Cube
        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        // const material = new THREE.MeshBasicMaterial( { color: 0xfe019a } );
        const material = new THREE.MeshPhongMaterial({color: 0xfe019a});  // greenish blue
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 2;

        function animate() {
            requestAnimationFrame( animate );

            // Animates the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
